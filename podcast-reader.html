<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Reader</title>
    <link rel="stylesheet" href="podcast-reader.css">
</head>

<body>
    <div class="container">
        <h1>🎧 Multilingual Podcast Reader</h1>

        <div class="controls">
            <div class="dataset-selector">
                <label for="dataset">Dataset:</label>
                <select id="dataset">
                    <!-- オプションはJavaScriptで動的に生成される -->
                </select>
            </div>

            <div class="speech-controls">
                <button id="playPauseBtn" class="play-pause-btn">▶️ Play</button>
                <button id="stopBtn" class="stop-btn">⏹️ Stop</button>
            </div>
        </div>

        <div id="speakerVoices" class="speaker-voices" style="display: none;">
            <div class="collapsible-header" onclick="toggleSpeakerVoices()">
                <h3>🎭 Speaker Voice Assignment & Language Speeds</h3>
                <span id="toggleIcon" class="toggle-icon">▼</span>
            </div>
            <div id="voiceAssignmentContainer" class="voice-assignment-horizontal collapsed">
                <div class="global-speed-control">
                    <label for="rate">Global Speed:</label>
                    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                    <span id="rateValue">1.0x</span>
                </div>
                <div id="languageControlsContainer" class="language-controls-container">
                    <!-- 言語コントロールはJavaScriptで動的に生成される -->
                </div>
            </div>
        </div>

        <div id="textContent" class="text-content">
            <!-- Content will be loaded here -->
        </div>

        <div id="status" class="status stopped">Ready to play</div>
    </div>

    <!-- シリーズ: AI・機械学習技術 -->
    <script src="transformer.js"></script>
    <script src="finetuning.js"></script>
    
    <!-- シリーズ: 物理学基礎 -->
    <script src="onde.js"></script>
    <script src="momentum.js"></script>
    
    <!-- メインスクリプト -->
    <script src="podcast-reader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // データセット設定
            const datasetLabels = {
                'transformer': '🤖 Transformer',
                'finetuning': '🎯 Fine-tuning',
                'onde': '🌊 Onde (Waves)',
                'momentum': '⚡ Momentum',
            };
            
            // 言語設定
            const languageConfig = {
                fr: { code: 'fr-FR', name: 'Français', defaultRate: 1.0 },
                de: { code: 'de-DE', name: 'Deutsch', defaultRate: 1.0 },
                en: { code: 'en-US', name: 'English', defaultRate: 1.0 },
                ja: { code: 'ja-JP', name: '日本語', defaultRate: 1.4 }
            };
            
            init(datasetLabels, languageConfig);
        });
    </script>
</body>

</html>
